<!DOCTYPE html>
<html>
<head>
  <title>Track Your Package</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f4f4f4; }
    h2 { color: #333; }
    form input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; }
    .result { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #aaa; }
  </style>
</head>
<body>
  <h2>Track Your Package</h2>
  <form method="POST">
    <input type="text" name="tracking_id" placeholder="Enter tracking number" required />
    <button type="submit">Track</button>
  </form>

  {% if result %}
    <div class="result">
      <p><strong>Tracking ID:</strong> {{ result['id'] }}</p>
      <p><strong>Location:</strong> {{ result['location'] }}</p>
      <p><strong>Status:</strong> {{ result['status'] }}</p>
      <p><strong>ETA:</strong> {{ result['eta'] }}</p>
    </div>
  {% elif not_found %}
    <div class="result">
      <p style="color: red;">Tracking ID not found. Please check again.</p>
    </div>
  {% endif %}
</body>
</html>
