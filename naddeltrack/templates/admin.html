<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f9ff; padding: 40px; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    input, textarea { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    button { background-color: #0070c9; color: white; border: none; padding: 10px 20px; }
    h2 { text-align: center; color: #0070c9; }
  </style>
</head>
<body>
  <h2>Update Order</h2>
  {% if message %}
    <p style="color:green;">{{ message }}</p>
  {% endif %}
  <form method="post">
    <input name="tracking_id" placeholder="Tracking ID (e.g., NAD123456)" required>
    <input name="status" placeholder="Status (e.g., In Transit)" required>
    <input name="location" placeholder="Current Location" required>
    <input name="last_update" placeholder="Last Update (YYYY-MM-DD HH:MM)" required>
    <input name="eta" placeholder="Estimated Delivery Date" required>
    <textarea name="history" placeholder="History (one line per event)" rows="5"></textarea>
    <button type="submit">Update</button>
  </form>
</body>
</html>
